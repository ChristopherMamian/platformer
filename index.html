<!DOCTYPE html>
<html>
	<head>
		<title>Platformer</title>
		<script src="myGameLibrary.js"></script>

		<style type="text/css">
			#gameWindow{
				position: relative;
				width: 800px;
				height: 400px;
				background-color: black;
			}

			#pc{
				position: absolute;
				border-radius: 10px;
				background-color: red;
			}

			.platform{
				position: absolute;
				background-color: orange;
				border-radius: 5px;
			}
		</style>

		<script type="text/javascript">
			var pc;
			var output;
			var leftArrowDown = false;
			var rightArrowDown = false;
			var upArrowDown = false;
			var gameTimer;

			const GRAVITY = 1;
			var fallSpeed = 0;
			var platforms;

			function init(){
				output = document.getElementById('output');

				pc = document.getElementById('pc');
				pc.style.left = '190px';
				pc.style.top = '50px';
				pc.style.width = '20px';
				pc.style.height = '20px';

				platforms = new Array();
				addPlatform(0, 380, 500, 20);
				addPlatform(150, 300, 100, 20);

				gameTimer = setInterval(gameloop, 50);
			}

			function addPlatform(x, y, w, h){
				var p = document.createElement('DIV');
				p.className = 'platform';
				p.style.left = x + 'px';
				p.style.top = y + 'px';
				p.style.width = w + 'px';
				p.style.height = h + 'px';

				platforms.push(p);
				gameWindow.appendChild(p);

			}

			function gameloop(){
				// HORIZONTAL MOVEMENT
				if(leftArrowDown){
					pc.style.left = parseInt(pc.style.left) - 5 + 'px';
				}
				if(rightArrowDown){
					pc.style.left = parseInt(pc.style.left) + 5 + 'px';	
				}

			}

			// VERTICAL MOVEMENT
			fallSpeed += GRAVITY
			pc.style.top = parseInt(pc.style.top) + fallSpeed + 'px';

			for(var i=0; i<platforms.length; i++){
				if (hittest(pc, platforms[i]) ){
					fallSpeed = 0;
					pc.style.top = parseInt(platforms[i].style.top) - parseInt(pc.style.height) + 'px';
				}
			}

			document.addEventListener('keydown', function(event){
				if(event.keyCode==37) leftArrowDown = true;
				if(event.keyCode==39) rightArrowDown = true;
				if(event.keyCode==38) upArrowDown = true;
			});

			document.addEventListener('keyup', function(event){
				if(event.keyCode==37) leftArrowDown = false;
				if(event.keyCode==39) rightArrowDown = false;
				if(event.keyCode==38) upArrowDown = false;
			});
		</script>
	</head>
	<body onload="init()">

		<div id="gameWindow">
			<div id="pc"></div>
		</div>
		<div id="output"></div>

	</body>
</html>
